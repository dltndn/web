<h3>ETH</h3>

<p>이더리움은 스마트 컨트랙트 플랫폼으로 개발자는 블록체인에 탈중앙 애플리케이션(DApps)을 구축할 수 있습니다.<br>
이더(ETH)는 이더리움 플랫폼의 기본 디지털 통화입니다.

이더리움은 이더리움 엔터프라이즈 얼라이언스(EEA)와 같은 엔터프라이즈 이더리움 컨소시엄을 포함하는 보다 큰 이더리움 생태계에 속하는 비영리 단체 이더리움 재단의 지원을 받고 있습니다.</p>
